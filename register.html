<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6LdmiXYnAAAAABmaoDarmgiElfEyoCJEmx8mUFRq"></script>
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.glitch.global/e5de8a9e-e9b4-4af9-80d7-409a9b314f33/async.js" async defer></script>
    <script src="https://cdn.glitch.global/e5de8a9e-e9b4-4af9-80d7-409a9b314f33/funciones.js"></script>
    <link rel="shortcut icon" href="https://cdn.glitch.global/e5de8a9e-e9b4-4af9-80d7-409a9b314f33/icon.ico" type="image/x-icon">
    <title>HNBook | Registro</title>
</head>

<body>
    <form onsubmit="return validarCaptcha();" class="form">
        <h1 class="text-center">Registrarse</h1>

        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="Acceso"></div>
            <div class="progress-step" data-title="Personal"></div>
            <div class="progress-step" data-title="Imagen"></div>
            <div class="progress-step" data-title="Kehila"></div>
            <div class="progress-step" data-title="Captcha"></div>
        </div>

        <div class="errors">
            <p id="errorText"></p>
        </div>

        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="email">Correo Electrónico*</label>
                <input type="email" name="email" id="email" autocomplete="off" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña*</label>
                <input type="password" name="password" id="password" autocomplete="off" required />
            </div>
            <div class="input-group">
                <label for="password">Confirmar Contraseña*</label>
                <input type="password" name="password" id="condifmrPassword" autocomplete="off" required />
            </div>
            <div class="">
                <a href="#" class="btn btn-next width-50 ml-auto">Continuar</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="name">Nombre(s)*</label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="grid">
                <div class="input-group">
                    <label for="lastname">Apellido Paterno*</label>
                    <input type="text" name="lastname" id="lastname" required/>
                </div>
                <div class="input-group">
                    <label for="lastname2">Apellido Materno</label>
                    <input type="text" name="lastname2" id="lastname2" />
                </div>
                <div class="input-group">
                    <label for="phone">Teléfono*</label>
                    <input type="tel" name="phone" id="phone" />
                </div>
                <div class="input-group">
                    <label for="date">Fecha Nacimiento*</label>
                    <input type="date" name="date" id="date" onchange="validarEdad(edad())" required/>
                </div>
                <div class="input-group">
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age" readonly />
                </div>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Retroceder</a>
                <a href="#" class="btn btn-next" id="continuarEdad">Continuar</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label>Seleccione una imagen de perfil</label>
                <div class="img">
                    <img src="" alt="" id="preview">
                </div>
                <label class="labelimg" for="image">Seleccionar una imagen*</label>
                <input type="file" class="inputimg" accept="image/jpeg, image/png" name="image" id="image"
                    onchange="actualizarImg()" required/>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Retroceder</a>
                <a href="#" class="btn btn-next">Continuar</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="kehila">Nombre de Kehila*</label>
                <input type="text" name="kehila" id="kehila" placeholder="Ej. Hoshiah Na Central" required/>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="g-recaptcha captcha" id="captcha" data-sitekey="6LdmiXYnAAAAABmaoDarmgiElfEyoCJEmx8mUFRq"></div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <input type="submit" id="button" value="Registrarse" class="btn">
            </div>
        </div>
    </form>
</body>

</html>
